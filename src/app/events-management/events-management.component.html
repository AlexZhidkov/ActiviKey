<mat-card>
    <mat-card-header>
        <mat-card-title>
            Events
        </mat-card-title>
    </mat-card-header>
    <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
    <mat-card-actions>
        <button mat-button routerLink="/event">Add</button>
    </mat-card-actions>
</mat-card>

<mat-card *ngFor="let event of events | async">
    <mat-card-header>
        <mat-card-title>
            {{event.title}}
        </mat-card-title>
    </mat-card-header>
    <mat-card-actions>
        <button mat-button routerLink="/event/{{event.id}}">Edit</button>
    </mat-card-actions>
</mat-card>
