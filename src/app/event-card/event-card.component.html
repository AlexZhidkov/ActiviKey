<mat-card>
    <mat-card-header>
        <mat-card-title>
            {{event.title}}
        </mat-card-title>
        <mat-card-subtitle (click)="openGoogleMap(event.placeId)">
            <mat-icon>location_on</mat-icon>
            {{event.placeName}}
        </mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="event.imageUrl" alt="image">
    <mat-card-content>
        <p>{{event.description}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>Register</button>
        <span fxFlex></span>
        <button mat-icon-button>
            <mat-icon>favorite</mat-icon>
        </button>
        <button mat-icon-button routerLink="/event/{{event.id}}">
            <mat-icon>edit</mat-icon>
        </button>
    </mat-card-actions>
</mat-card>
